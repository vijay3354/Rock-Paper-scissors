<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rockimage.png">
        </div>
        <div class="choice" id="paper">
            <img src="paperimage.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissorsimage.png" >
        </div>
    </div>
    <div class="scorecard">
        <div class="score">
            <p id="userscore">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="massagecontainer">
        <p id="msg">play your chance</p>
    </div>

    <script src="hello.js"></script>
</body>
</html>
